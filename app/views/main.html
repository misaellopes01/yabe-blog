<!DOCTYPE html>

<html>
    <head>
        <title>YABE - #{get 'title' /}</title>
        <meta charset="${_response_encoding}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;600;700;900&family=Sigmar&display=swap" rel="stylesheet">
        <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/main.css'}">
        #{get 'moreStyles' /}
        <link rel="shortcut icon" type="image/png" href="@{'/public/images/favicon.png'}">
    </head>
    <body>
        <header id="header">
            <div id="logo">
                ${blogBaseBrand}
            </div>
            <a href="@{Application.index()}" class="title">${blogTitle}</a>
            <a href="#" id="login">
                <span>Login to</span>
                <span>Post +</span>
            </a>

            <p>
                Built by <br />
                <a href="https://github.com/misaellopes01" target="_blank">Misael Lopes</a>
                with <a href="https://www.playframework.com/" target="_blank">Play <img src="@{'/public/images/favicon.png'}" alt="favicon"></a>
            </p>
        </header>

        <main id="main">
            <h1>Welcome to YABE Blog! <img src="@{'/public/images/blog.svg'}" alt="blog image"></h1>
            #{doLayout /}
        </main>

        <script src="@{'/public/javascripts/jquery-1.6.4.min.js'}" type="text/javascript" charset="${_response_encoding}"></script>
        #{get 'moreScripts' /}
    </body>
</html>
